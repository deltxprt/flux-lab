---
apiVersion: v1
kind: Service
metadata:
  name: dns-console
  namespace: dns
spec:
  ports:
  - name: web
    port: 80
    targetPort: 5380
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: dns-service
  namespace: dns
  labels:
    metallb.universe.tf/ipaddress-pool: Internal-pool
spec:
  ports:
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  loadBalancerIP: 10.0.0.114
  type: LoadBalancer