---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-cert
  namespace: traefik
spec:
  secretName: traefik-cert
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.lke.markaplay.net"
  dnsNames:
  - "lke.markaplay.net"
  - "*.lke.markaplay.net"
