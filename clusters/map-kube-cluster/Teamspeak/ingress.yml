---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: teamspeak-voice
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - teamspeak-voice
  routes:
    - match: Host(`ts3.cloud.markaplay.net`)
      kind: Rule
      services:
        - name: voice
          port: 9987

