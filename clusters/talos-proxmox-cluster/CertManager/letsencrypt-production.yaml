---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@markaplay.net
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - dns01:
          cloudflare:
            email: admin@markaplay.net
            apiTokenSecretRef:
              name: cloudflare-token
              key: cloudflare-token.txt
        selector:
          dnsZones:
            - "markaplay.net"