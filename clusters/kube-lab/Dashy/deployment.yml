---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashy
  namespace: dashboard
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: dashy
  template:
    metadata:
      labels:
        app: dashy
    spec:
      containers:
      - image: lissy93/dashy:2.1.1
        name: dashy
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - CMD
            - node
            - /app/services/healthcheck
          initialDelaySeconds: 40
          periodSeconds: 90
        resources:
            limits:
              memory: 500Mi
            requests:
              memory: 500Mi
              cpu: 1
        ports:
        - containerPort: 80