kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pterodactyl-db-claim
  namespace: pterodactyl
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi