apiVersion: v1
kind: PersistentVolume
metadata:
  name: dns-volv-pv
  namespace: dns
  labels:
    type: local-path
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dns-volv-pvc
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
