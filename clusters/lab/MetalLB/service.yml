apiVersion: v1
kind: Service
metadata:  
  name: load-balancer-service
   namespace: metallb-system
  labels:
    app: guestbook
    tier: frontend
spec:
  selector:
    app: guestbook
    tier: frontend
  type: LoadBalancer
  ports:  
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
