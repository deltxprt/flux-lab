ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`traefik.nasa.markaplay.net`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
    entryPoints:
      - websecure
    middlewares:
      - name: traefik-dashboard-basicauth
        namespace: traefik

service:
  enabled: true
  type: LoadBalancer
  spec:
    loadBalancerIP: 51.222.28.107
